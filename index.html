<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodMate ğŸŒ¸</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MoodMate ğŸŒ¸</h1>
    <div id="moodGrid"></div>

    <div class="custom-mood-container">
      <input
        id="customMoodInput"
        placeholder="Type your mood..."
        autocomplete="off"
      />
      <button id="submitCustomMood">Submit</button>
    </div>

    <div id="moodDisplay" class="hidden">
      <h2 id="moodTitle"></h2>
      <p id="moodMessage"></p>

      <div
        id="youtubeContainer"
        class="youtube-container"
        title="Click to play"
      ></div>

      <iframe
        id="spotifyEmbed"
        width="480"
        height="80"
        frameborder="0"
        allow="encrypted-media"
      ></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
